---

- hosts: localhost
  connection: local
  gather_facts: false
  vars_files:
    - "environments/{{ stack_name }}.yml"
    - my_vars.yml
  tasks:
    - name: create key pair
      local_action:
        module: ec2_key
        name: "{{ key_name }}"
        region: "{{ region }}"
        key_material: "{{ item }}"
      with_file: ~/.ssh/id_rsa.pub

    - name: create basic stack
      action: cloudformation
        stack_name="{{ stack_name }}-fxadev"
        state=present
        region="{{ region }}"
        template=cloudformation/moz-single.json
      args:
        template_parameters:
          KeyName: "{{ key_name }}"
          HostedZone: "{{ hosted_zone }}"
          Subdomain: "{{ subdomain }}"
          SSLCertificateName: "{{ ssl_certificate_name }}"
      register: stack

    - debug: var=stack

    - name: add new host
      add_host: hostname={{ stack['stack_outputs']['Instance'] }} groupname=whatevs

- name: Configure instance
  hosts: whatevs
  remote_user: ec2-user
  gather_facts: true
  vars_files:
    - "environments/{{ stack_name }}.yml"
    - my_vars.yml
  roles:
    - ses
    - mysql
    - memcached
    - customs
    - authdb
    - auth
    - content
    - oauth
    - profile
    - rp
    - log
    - cron_update
    - team
