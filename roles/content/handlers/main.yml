---

- name: install fxa-content-server dependencies
  sudo: true
  sudo_user: app
  command: npm install --production chdir=/data/fxa-content-server

- name: build fxa-content-server assets
  sudo: true
  sudo_user: app
  command: grunt build chdir=/data/fxa-content-server

- name: restart fxa-content-server
  sudo: true
  supervisorctl: name=fxa-content-server state=restarted

- name: restart fxa-basket-proxy
  sudo: true
  supervisorctl: name=fxa-basket-proxy state=restarted

- name: restart fxa-null-basket
  sudo: true
  supervisorctl: name=fxa-null-basket state=restarted
